<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js - SVG</title>
</head>
<body>
    <svg width="800" height="800" style="background: rgb(28,24,83)">
    <text x="100" y="80" fill="white">Du texte en SVG</text>
    <line x1="50" y1="150" x2="200" y2="220" stroke="red" stroke-width="5"/>
    <circle cx="350" cy="100" r="50" fill="pink" stroke="red" stroke-width="5"></circle>
    <rect x="50" y="300" width="100" height="50" fill="crimson"></rect>
    <ellipse cx="350" cy="250" rx="100" ry="50" fill="white"></ellipse>
    <polyline
      stroke-width="4"
      stroke="#E4AF4C"
      fill="none"
      points="327,627 401,707 456,627 520,707 724,687 650,750"
    />
    <polygon points="320,350 370,530 280,550" fill="white"></polygon>
    <path d="M 150 550 L 75 700 L 225 700 Z" fill="orange"></path>
  </svg>
  <img src="assets/img/logo.svg" alt="logo">
</body>
</html>
